<section>
<div class="container ">
<div class="row">
  <div class="col-sm-6">
    <div class="card">
    <img src="assets/img/contact.jpg" class="img-sizing">
      <div class="card-body">
        <p class="card-text">Have some Questions for us?</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Contact Us!
</button>
<a id="contact_us"></a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email" placeholder="We will never share this information!">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">What kind of party are we throwing?</label>
                <select class="form-control" id="exampleFormControlSelect1">
      <option>Wedding or Celebration!</option>
      <option>Communion/Conformation</option>
      <option>Family Gathering!</option>
      <option>Birthday Shindig!</option>
    </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any special requests or comments? Let us know before we meet</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-warning">Book Now!</button>
            <hr>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send!</button>
      </div>
    </div>
  </div>
</div>
      </div>
    </div>
  </div>



  <div class="col-sm-6">
    <div class="card">
    <img src="assets/img/calendar.jpg" class="img-sizing">
      <div class="card-body">
        <p class="card-text">We'd Love to share our talents with you!</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Book Now!
</button>
<a id="book_now"></a>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      </div>
      <div class="modal-body">
        ...

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Book Now!</button>
      </div>
    </div>
  </div>
</div>

    </div>
  </div>
